<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="256"/>
    </clipPath>
  </defs>
  <g clip-path="url(#circleClip)">
    <!-- Blue background -->
    <rect width="512" height="512" fill="#012169"/>
    <!-- White diagonal stripes -->
    <path d="M0,0 L512,512 M512,0 L0,512" stroke="#FFFFFF" stroke-width="60"/>
    <!-- Red diagonal stripes -->
    <path d="M0,0 L512,512 M512,0 L0,512" stroke="#C8102E" stroke-width="40"/>
    <!-- White cross -->
    <path d="M256,0 V512 M0,256 H512" stroke="#FFFFFF" stroke-width="100"/>
    <!-- Red cross -->
    <path d="M256,0 V512 M0,256 H512" stroke="#C8102E" stroke-width="60"/>
  </g>
</svg>